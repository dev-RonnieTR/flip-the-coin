<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Let luck decide for you. Flip a coin">
    <title>Flip the coin</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="heading">Flip the coin</h1>
        <h2 class="instruction">Press the coin or the button to flip the coin</h2>
    </header>
    <main>
        <img id="coin" src="resources/heads.svg" alt="heads">
        <img id="shadow" src="resources/shadow.svg" alt="coin shadow">
        <p id="result">Heads</p>
        <button id="flip-button" type="button">RANDOM</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
